<!DOCTYPE html>
<head>
	<script src="d3.v3.min.js"></script>
	<title>Project1!</title>
	<style type="text/css">
		body{
			font-size: 17px;
		}
	</style>
</head>
<body>
	<script>
		var body = d3.select('body');
		var svg = body.append('svg')
					.attr('width', document.width)
					.attr('height', 780)
					.style('background-color', '#231F20')
					.style('font-family', 'sans-serif')
					.style('font-stretch', 'narrow')
					.style('font-size', 11)

		var new_data = []
		var temp_data = []
		var arrayCountry = []

		d3.csv('olympics.csv' , function(data){

			//  **************** Mappiamo la nuova struttura dati, tolgo chi non ha vinto medaglie **************
			data.map(function(d) { 
				if((d["Medals"] == 'YES') & (d["Weight"] != 0)){
					temp_data.push(d)
				};
			})
			//console.log(temp_data)
			
			//devo verificare quali hanno piu di 15 medaglie in totale
			var h = new Object(); 
			//conto le medagli per ogni stato
			for(i=0;i<temp_data.length;i++){
				//console.log(new_data[i].Country)
				if(!h[temp_data[i].Country]){
					h[temp_data[i].Country] = 0
				}
				h[temp_data[i].Country] += ((temp_data[i].Gold != '') ? parseFloat(temp_data[i].Gold) : 0) + ((temp_data[i].Silver != '') ? parseFloat(temp_data[i].Silver) : 0) + ((temp_data[i].Bronze != '') ? parseFloat(temp_data[i].Bronze ): 0)
			}
			//console.log(h)

			// a questo punto dentro h ho le ricorrenze per ogni stato
			//salvo in new_data solo gli atleti che appartengono a stati che hanno vinto almeno 15 medaglie 
			for(i=0;i<temp_data.length;i++){
				if(h[temp_data[i].Country] > 15)
					new_data.push(temp_data[i])
			}
			console.log(new_data)

			var pgrasso = 0
			var pmagro = 10000
			var palto = 0
			var pbasso = 10000
			console.log(new_data.length)
			for(i=0;i<new_data.length;i++){
				if (new_data[i].Weight > parseInt(pgrasso)) 
					pgrasso = new_data[i].Weight
				if (new_data[i].Weight < parseInt(pmagro)) 
					pmagro = new_data[i].Weight
				if (new_data[i].Height > palto) 
					palto = new_data[i].Height
				if (new_data[i].Height < pbasso) 
					pbasso = new_data[i].Height
			}

			console.log(pgrasso)
			console.log(pmagro)
			console.log(palto)
			console.log(pbasso)

			// creo l'array contenente gli id di ogni country
			var find = false;
			for(i=0;i<new_data.length;i++){
				for(j=0;j<arrayCountry.length;j++)
					if(new_data[i].Country==arrayCountry[j])
						{find = true;}
				if(find==false){
					arrayCountry.push(new_data[i].Country)
				}
				find = false;
			}
			console.log(arrayCountry)


			/*
				******* Funzioni dedicate al calcolo delle medaglie *********
			*/

			function sumGold(d){
				return d3.sum(d, function(prp){
					return (prp.Gold != '') ? parseFloat(prp.Gold) : 0
				})
			}
			function sumSilver(d){
				return d3.sum(d, function(prp){
					return (prp.Silver != '') ? parseFloat(prp.Silver) : 0
				})
			}
			function sumBronze(d){
				return d3.sum(d, function(prp){
					return (prp.Bronze != '') ? parseFloat(prp.Bronze) : 0
				})
			}
			function sumTotal(d){
				return d3.sum(d, function(prp){
					var temp = 0;
					temp += (prp.Gold != '') ? parseFloat(prp.Gold) : 0
					temp += (prp.Silver != '') ? parseFloat(prp.Silver) : 0
					temp += (prp.Bronze != '') ? parseFloat(prp.Bronze) : 0
					return temp
				})
			}

			function returnCountry(d){
				for(i=0;i<arrayCountry.length;i++){
					if(d==arrayCountry[i])
						return i
				}
			}


			/*  
				************  Creo la mia struttura dati **************
			*/

			var rollup_data = d3.nest()
						.key(function(d){
							return d.Country
						})
						.rollup(function(d){
							return {
								gold: parseInt(sumGold(d)),
								silver: parseInt(sumSilver(d)),
								bronze: parseInt(sumBronze(d)),
								total: parseInt(sumTotal(d)),
								atleti: d //creo un array di atleti
							}
						})
						.entries(new_data);

			//  ************* Ordino i dati secondo il numero delle medaglie totali ***********
			rollup_data.sort(function(a, b){
                        if(a.values.total == b.values.total) return 0;

                        if(a.values.total < b.values.total) return 1;

                        if(a.values.total > b.values.total) return -1;
                })
			console.log(rollup_data)

			var sports = new Object();
			var contasport = 0
			for(i=0;i<new_data.length;i++){
				if(!sports[new_data[i].Sport]){
					sports[new_data[i].Sport] = 0
					contasport += 1
				}
				sports[new_data[i].Sport] += 1
			}
			//console.log(sports)
			//console.log(contasport)

			var extentP = d3.extent(new_data, function(d){
				return d.Weight;
			})

			var extentA = d3.extent(new_data, function(d){
				return d.Height;
			})

			var mapx = d3.scale.linear()
						.domain(extentP)
						//.range([parseFloat(a[10]), parseFloat(a[0])])
						.range([0,300])

			var mapy = d3.scale.linear()
						.domain([100,150])
						//.range([parseFloat(a[10]), parseFloat(a[0])])
						.range([0,250])

			var colors = d3.scale.category20()

			/* ******* assi X e Y ******** */
			svg.append('line')
				.attr('x1', 300)
				.attr('y1', 450)
				.attr('x2', 300)
				.attr('y2', 50)
				.style('stroke-width', 1)
				.style('stroke', '#E6E6E6');

			svg.append('line')
				.attr('x1', 100)
				.attr('y1', 300)
				.attr('x2', 650)
				.attr('y2', 300)
				.style('stroke-width', 1)
				.style('stroke', '#E6E6E6');

			//metto le etichette agli assi
			svg.append('text')
				.text('HEIGHT (cm)')
				.attr('x', 290)
				.attr('y', 162)
				.style('fill', '#E6E6E6')
				.attr('transform', 'rotate(-90, 300, 150)')

			svg.append('text')
				.text('WEIGHT (kg)')
				.attr('x', 100)
				.attr('y', 320)
				.style('fill', '#E6E6E6')
				.style('text-anchor', 'middle')
			
			svg.append('text')
				.text('220 Cm')
				.attr('x', 270)
				.attr('y', 80)
				.style('fill', '#E6E6E6')
				.style('text-anchor', 'middle')
			svg.append('text')
				.text('140 Cm')
				.attr('x', 270)
				.attr('y', 470)
				.style('fill', '#E6E6E6')
				.style('text-anchor', 'middle')

			svg.append('text')
				.text('160 Kg')
				.attr('x', 680)
				.attr('y', 290)
				.style('fill', '#E6E6E6')
				.style('text-anchor', 'middle')

			svg.append('text')
				.text('40 Kg')
				.attr('x', 100)
				.attr('y', 290)
				.style('fill', '#E6E6E6')
				.style('text-anchor', 'middle')

				/* ****Immagine olimpiadi + omino**** */

			d3.select('svg')
			    .append("svg:image")
			  	.attr('xlink:href', '../bandiere/cerchi.png')
			  	.style('opacity', 0)
			  	.transition(10000)
			  	.delay(5500)
			  	.attr("width", 400)
				.attr("height", 400)
				.attr('x', 950)
				.attr('y', 450)
				.style('opacity', 1);

			svg.append("svg:image")
			  .attr('class', 'myimage1')
			  .attr("xlink:href", '../bandiere/atleta_1.png')
			  //.attr("width", 100)
			  //.attr("height", 100)
			  .attr('x', 800)
			  .attr('y', 10);

			svg.append("svg:image")
			  .attr('class', 'myimage2')
			  .attr("xlink:href", '../bandiere/atleta_2.png')
			  //.attr("width", 100)
			  //.attr("height", 100)
			  .attr('x', 800)
			  .attr('y', 10);

			svg.append("svg:image")
			  .attr('class', 'myimage3')
			  .attr("xlink:href", '../bandiere/atleta_3.png')
			  //.attr("width", 100)
			  //.attr("height", 100)
			  .attr('x', 800)
			  .attr('y', 10);

			svg.append("svg:image")
			  .attr('class', 'myimage4')
			  .attr("xlink:href", '../bandiere/atleta_4.png')
			  //.attr("width", 100)
			  //.attr("height", 100)
			  .attr('x', 800)
			  .attr('y', 10);

			  /*  *****Mettere qua la legenda ******  */
			svg.append('text')
			.text('Who is the: ')
			.style('font-size', 14)
			.style('fill', '#E6E6E6')
			.attr("x", 900)
			.attr("y",40)

			//TITOLO
			var myTitle = svg.append('g')

			myTitle.append('text')
				.text('how are physically the winners of the last olympic games?'.toUpperCase())
				.style('fill', '#E6E6E6')
				.attr('x', 100)
				.attr('y', 20)
				.style('font-size', 15)
				
			myTitle.append('text')
				.text('- go over the Extremes to visualize the Fattest, the Slimmest, the Tallest and the Smallest winner for each Country -')
				.style('fill', '#E6E6E6')
				.attr('x', 100)
				.attr('y', 37)
					
			svg.append('text')
					.attr('class', 'info')
					.attr('height', 40)
					.attr('width', 40)
					.style('fill', '#E6E6E6')
					.style('font-size', 14)
					.attr('x', 900).attr('y',80)


					/* ****** Legenda Country ****** */
			var Legenda = svg.selectAll('.myCountry')
				.data(rollup_data)
				.enter()
				.append('g')
				.attr('transform', function(d,i){
					return 'translate(0,'+i*22+')'
				})
				.on('mouseenter', function(d){
					d3.selectAll('circle').style('opacity', 0)
					d3.selectAll('.c'+returnCountry(d.key)).attr('r', 12).style('opacity', 1)
				})
				.on('mouseout', function(d){
					d3.selectAll('circle').style('opacity', 0.5)
					d3.selectAll('.c'+returnCountry(d.key)).attr('r', 8)
				})

			Legenda.append('text')
				.attr('x', 850)
				.attr('y', 200)
				.attr('width', 100)
				.attr('height', 20)
				.style('fill', '#E6E6E6')
				.on('mouseenter', function(d){
					d3.select(this).style('fill','red')
				})
				.on('mouseout', function(d){
					d3.select(this).style('fill','#E6E6E6')
				})
				.text(function(d){
					return d.key.toUpperCase()
				})
				.attr('class', function(d){
					//return d.key
					return 'c'+returnCountry(d.key)
				})

			/*inserisco BANDIERE STATI
			myGroup.append('svg:image')
				.attr('xlink:href', function(d,i){
					return '../bandiere/flag_'+i+'.jpg'
				})
				.attr('width', 800)
				.attr('height', 200) */
				

			
					/* ******* CERCHI ****** */

			var myGroup = svg.selectAll('circle')
				.data(new_data)
				.enter()
				.append('g')

			myGroup.append('circle')
				.on('mouseenter', function(d){
					if(d.Weight == parseInt(pgrasso))
						{d3.select(this).transition(5).attr('r', 50)
						d3.select('.myimage1').attr('width',100).attr('height',100)
						d3.select('.info').text('Fattest: '+d.Name+' - '+d.Country+': '+d.Weight+' Kg' +' - '+d.Sport)}
					else if(d.Weight == parseInt(pmagro))
						{d3.select(this).transition(5).attr('r', 50)
						d3.select('.myimage2').attr('width',100).attr('height',100)
						d3.select('.info').text('Slimmest: '+d.Name+' - '+d.Country+': '+d.Weight+' Kg'+ ' - '+d.Sport)}
					else if(d.Height == palto)
						{d3.select(this).transition(5).attr('r', 50)
						d3.select('.myimage3').attr('width',100).attr('height',100)
						d3.select('.info').text('Tallest: '+d.Name+' - '+d.Country+': '+d.Height+' Cm' + ' - '+d.Sport)}
					else if(d.Height == pbasso)
						{d3.select(this).transition(5).attr('r', 50)
						d3.select('.myimage4').attr('width',100).attr('height',100)
						d3.select('.info').text('Smallest: '+d.Name+' - '+d.Country+': '+d.Height+' Cm'+ ' - '+d.Sport)}
				})

				.on('mouseout', function(d){
					if(d.Weight == parseInt(pgrasso))
						{d3.select(this).transition(5).attr('r', 8)
						d3.select('.myimage1').attr('width',0).attr('height',0)
						d3.select('.info').text('')}
					else if(d.Weight == parseInt(pmagro))
						{d3.select(this).transition(5).attr('r', 8)
						d3.select('.myimage2').attr('width',0).attr('height',0)
						d3.select('.info').text('')}
					else if(d.Height == palto)
						{d3.select(this).transition(5).attr('r', 8)
						d3.select('.myimage3').attr('width',0).attr('height',0)
						d3.select('.info').text('')}
					else if(d.Height == pbasso)
						{d3.select(this).transition(5).attr('r', 8)
						d3.select('.myimage4').attr('width',0).attr('height',0)
						d3.select('.info').text('')}
				})
				.attr('cx', function(d){
					return d.Weight*4
				})
				.attr('cy', function(d){
					return mapy(330 - d.Height)
				})
				/*.style('fill', function(d){
					return colors(Math.random())
				}) */
				.style('fill', function(d){
					if(d.Weight == parseInt(pgrasso))
						return 'blue'
					else if(d.Weight == parseInt(pmagro))
						return 'green'
					else if(d.Height == palto)
						return 'yellow'
					else if(d.Height == pbasso)
						return 'orange'
					else return 'red'

				})
				.attr('r', function(d){
					if(d.Weight == parseInt(pgrasso))
						return '8'
					else if(d.Weight == parseInt(pmagro))
						return '8'
					else if(d.Height == palto)
						return '8'
					else if(d.Height == pbasso)
						return '8'
					else return '5'

				})
				.attr('stroke-width',1)
				.style('opacity', 0)
				.transition(5)
				.delay(function(d,i){
					return i*10
				}) 
				.style('opacity', 0.5)
				.attr('stroke','black')
				.attr('class', function(d){
					return 'c'+returnCountry(d.Country)
				})
				/*.attr('id', function(d){
					return d.Height
				}) */
				
				
		})

	</script>
	</body>
</html>
